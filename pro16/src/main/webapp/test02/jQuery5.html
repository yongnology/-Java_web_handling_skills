<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 연습5</title>
<style>
#t_input, #t_output {
	width: 300px;
	height: 50px;
	padding: 0 10px;
}
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	function fn_process() {
		var value= $("#t_input").val();
		$("#t_output").val(value);
	}
</script>
</head>
<body>
<h2>내용입력</h2>
<input type="text" id="t_input" />
<input type="button" value="입력하기" onClick="fn_process()" /><br>
<h2>결과</h2>
<input type="text" id="t_output" disabled />
</body>
</html>
