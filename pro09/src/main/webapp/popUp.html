<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function setPopUpStart(obj) {
		if(obj.checked == true) {
			var expireDate = new Date();
			var days = 1;
			expireDate.setDate(expireDate.getDate() + days);
			document.cookie ="notShowPop=" +"true" + ";path=/; expires=" + expireDate.toGMTString();
/*  		오늘 더 이상 팝업창 띄우지 않기에 체크하면
			notShowPop 쿠키 값을 true 로 설정하여 재접속시 팝업창이 나타나지 않는다. */
			window.close();
		}
	}
</script>
<title>PopUp창</title>
</head>
<body>
<h1>알림 팝업창입니다</h1>
<br><br><br><br><br><br><br>
	<form>
		<input type="checkbox" onClick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
	</form>
</body>
</html>
